<h1>Shopping Cart </h1>
<ng-container *ngIf=" cart$ | async as cart"> 
	<p> You have {{cart.totalItems}} item in your shopping cart.</p>
	<table class="table">
		<thead>
			<tr>
				<th> Product</th>
				<th> Quantity</th>
				<th> Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of cart.items">
				<td> {{ item.title }}</td>
				<td> 
					<products-quantity [products] = "item" [shopping-cart-item]="cart"></products-quantity>	
				</td>
				<td> {{ item.totalPrice | currency:'USD':'symbol'}}</td>
			</tr>						
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<th> Total Price :</th>
				<th> {{ cart.sumTotalPrice | currency:'USD':'symbol'}} </th>
			</tr>			
		</tfoot>	
	</table>
	<button (click)="clearCart()" class="btn btn-danger btn-sm"> Clear Cart</button>
</ng-container>
