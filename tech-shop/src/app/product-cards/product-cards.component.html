<div *ngIf="products.title" class="card">
  <img *ngIf="products.imageUrl" class="card-img-top" [src]="products.imageUrl" alt="{{products.title}}">
  <div class="card-body">
    <h5 class="card-title">{{ products.title }}</h5>
    <p class="card-text">{{ products.price | currency:'USD':'symbol' }}</p>
    
  </div>
  <div class="card-footer">
  	<button (click)="addToCart(products)" *ngIf="showActions" class="btn btn-primary btn-block"> Add to Cart </button>
  </div>
</div>
