<div class="container">
  <div class="row">	
  	<!-- add product form -->
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
				<div class="form-group">
					<label for="title"> Title </label>
					<input #title="ngModel" ngModel id="title" type="text" class="form-control" name="title" required>
					<div *ngIf="title.touched && title.invalid" class="alert alert-danger">
						Title is required.
					</div>
				</div>
				<div class="form-group">
					<label for="price"> Price </label>
					<input #price="ngModel" ngModel id="price" type="number" class="form-control" name="price" required>	
					<div *ngIf="price.invalid && price.touched" class="alert alert-danger">
						Price is required.
					</div>
				</div>
				<div class="form-group">
					<label for="category"> Category </label>
					<select #category="ngModel" ngModel id="category" type="text" class="form-control" name="category" required="">
						<option value=""></option>
						<option *ngFor=" let c of categories$ | async " [value]="c.$key">
							{{c.name}}
						</option>
					</select>
					<div *ngIf="category.invalid && category.touched" class="alert alert-danger">
						Category is required.
					</div>
				</div>
				<div class="form-group">
					<label for="imageUrl"> Image Url </label>
					<input #imageUrl = "ngModel" ngModel id="imageUrl" type="text" class="form-control" name="imageUrl" required>
					<div *ngIf=" imageUrl.touched && imageUrl.invalid "class="alert alert-danger">
						Image URL is required.
					</div>
				</div>
				<button class="btn btn-primary"> Save</button>
			</form>
    </div>
    <!-- preview products -->
    <div class="col-md-6 preview-products">
      <div class="card" style="width: 20rem;">
			  <img class="card-img-top" [src]="imageUrl.value" >
			  <div class="card-body">
			    <h5 class="card-title">{{title.value}}</h5>
			    <p class="card-text">{{price.value | currency:'USD':true}}</p>
			  </div>
			</div>
    </div>
  </div>
</div>
