<form #f="ngForm" (ngSubmit)="save(f.value)">
	<div class="form-group">
		<label for="title"> Title </label>
		<input ngModel id="title" type="text" class="form-control" name="title">
	</div>
	<div class="form-group">
		<label for="price"> Price </label>
		<input ngModel id="price" type="number" class="form-control" name="price">	
	</div>
	<div class="form-group">
		<label for="catergory"> Catergory </label>
		<select ngModel id="catergory" type="text" class="form-control" name="category">
			<option value=""></option>
			<option *ngFor=" let c of categories$ | async " [value]="c.$key">
				{{c.name}}
			</option>
		</select>
	</div>
	<div class="form-group">
		<label for="imageUrl"> Image Url </label>
		<input ngModel id="imageUrl" type="text" class="form-control" name="imageUrl">
	</div>
	<button class="btn btn-primary"> Save</button>
</form>
