<div class="card ">
  <div class="card-body">
  	<h4 class="card-title">Order Summary</h4>
  	<p class="card-text"> You have {{ cart.totalItems }} items in your shopping cart.</p>
  	<ul class="list-group list-group-flush">
  		<li *ngFor="let item of cart.items" class="list-group-item">
  			{{ item.quantity }} x {{ item.title }}
  			<div class="float-right">
  				{{ item.totalPrice | currency:'USD': 'symbol' }}
  			</div>
  		</li>
  		<li class="list-group-item font-weight-bold"> Total Price: 
				<div class="float-right"> 
					{{ cart.sumTotalPrice | currency:'USD': 'symbol' }}
				</div>
  		</li>
  	</ul>
  </div>
</div>
